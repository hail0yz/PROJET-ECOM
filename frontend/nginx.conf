# =============================
# HTTPS (443) – version sécurisée de ton config actuel
# =============================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # Certificats (générés ou copiés via le Dockerfile)
    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # === Compression ===
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # === Security headers (identiques à avant) ===
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Bonus modernes (recommandés en 2025)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;

    # === Angular SPA ===
    location / {
        try_files $uri $uri/ /index.html;
    }

    # === Cache des assets statiques (1 an) ===
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|wasm|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # === Pas de cache pour index.html (important pour les mises à jour) ===
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # === Health check ===
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
