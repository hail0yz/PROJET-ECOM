<aside class="hidden w-64 lg:block">
    <div class="space-y-6">
        <div>
            <h3 class="mb-3 font-semibold">Categories</h3>

            <!-- Search Input -->
            <div class="relative mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <input type="text" [value]="searchTerm()" (input)="onSearchChange($event)" placeholder="Rechercher..."
                    class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>

            <div role="radiogroup" aria-required="false" dir="ltr" data-slot="radio-group" class="grid gap-3"
                tabindex="0" style="outline:none">
                <div class="space-y-2 text-sm max-h-80 overflow-y-auto">
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="category" value="ALL"
                            class="border-input text-primary aspect-square size-4 shrink-0 rounded-full border border-gray-100 shadow-xs transition-[color,box-shadow] outline-none disabled:cursor-not-allowed disabled:opacity-50"
                            id="category-ALL" (change)="onCategorySelect(undefined)"
                            [checked]="selectedCategory == undefined" />
                        <label data-slot="label"
                            class="flex items-center gap-2 select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50 cursor-pointer text-sm font-normal"
                            for="category-ALL">Tous</label>
                    </div>
                    @for (category of filteredCategories(); track category.id) {
                    <div class="flex items-center space-x-2">
                        <input type="radio" name="category"
                            class="border-input text-primary focus-visible:border-ring focus-visible:ring-ring/50 aspect-square size-4 shrink-0 rounded-full border border-gray-100 shadow-xs transition-[color,box-shadow] outline-none focus-visible:ring-[3px] disabled:cursor-not-allowed disabled:opacity-50"
                            [id]="'category-' + category.id" [checked]="selectedCategory === category.id"
                            (change)="onCategorySelect(category.id)" />
                        <label data-slot="label"
                            class="flex items-center gap-2 select-none group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 peer-disabled:cursor-not-allowed peer-disabled:opacity-50 cursor-pointer text-sm font-normal"
                            [for]="'category-' + category.id">
                            {{ category.name }}
                        </label>
                    </div>
                    }
                </div>
            </div>
        </div>
        <div data-orientation="horizontal" role="none" data-slot="separator"
            class="border border-gray-100/90 shrink-0 data-[orientation=horizontal]:h-px data-[orientation=horizontal]:w-full data-[orientation=vertical]:h-full data-[orientation=vertical]:w-px">
        </div>
