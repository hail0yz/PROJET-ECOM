<section class="py-8 bg-gray-50">
    <div class="max-w-screen-xl mx-auto px-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Browse by Category</h2>

        <div class="overflow-x-auto">
            <div class="flex space-x-4">
                @for (category of categories; track category.id) {
                <a [routerLink]="category.link"
                    class="flex-shrink-0 w-48 bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg transition duration-200">
                    <!-- <img [src]="category.image" [alt]="category.name" class="rounded-t-lg h-32 w-full object-cover" /> -->
                    <img src="https://placehold.co/600x400?text=Category" class="rounded-t-lg h-32 w-full object-cover">
                    <div class="p-3 text-center">
                        <h3 class="text-lg font-semibold text-gray-900">
                            {{ category.name }}
                        </h3>
                    </div>
                </a>
                }
            </div>
        </div>
    </div>
</section>
