# Configuration Nginx pour le projet E-Commerce
# Ce fichier configure Nginx comme reverse proxy pour l'application

# Résolveur DNS Docker pour résolution dynamique des noms de conteneurs
resolver 127.0.0.11 valid=30s;

# Redirection HTTP vers HTTPS (à activer après configuration SSL)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Pour Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Logs
    access_log /var/log/nginx/ecom_access.log;
    error_log /var/log/nginx/ecom_error.log;

    # Taille maximale des uploads
    client_max_body_size 100M;

    # Timeout
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # API Gateway
    location /api/ {
        set $upstream_gateway api-gateway:8080;
        proxy_pass http://$upstream_gateway/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Eureka Dashboard
    location /eureka {
        set $upstream_eureka registry-server:8761;
        proxy_pass http://$upstream_eureka;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Réécriture des URLs
        proxy_redirect http://registry-server:8761 /eureka;
        proxy_redirect http://$host:8761 /eureka;
    }

    # Keycloak
    location /keycloak {
        set $upstream_keycloak keycloak:8080;
        proxy_pass http://$upstream_keycloak;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Important pour Keycloak
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Frontend (Angular) - doit être en dernier pour catch-all
    location / {
        set $upstream_frontend frontend:80;
        proxy_pass http://$upstream_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}

