name: Build and Deploy to Azure VM

on:
  push:
    branches:
      - release
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: registry-server
            context: ./backend/registry-server
            dockerfile: ./backend/registry-server/Dockerfile
          - name: api-gateway
            context: ./backend/api-gateway
            dockerfile: ./backend/api-gateway/Dockerfile
          - name: book-service
            context: ./backend/bookService
            dockerfile: ./backend/bookService/Dockerfile
          - name: customer-service
            context: ./backend/customer-service
            dockerfile: ./backend/customer-service/Dockerfile
          - name: cart-service
            context: ./backend/cart-service
            dockerfile: ./backend/cart-service/Dockerfile
          - name: order-service
            context: ./backend/order
            dockerfile: ./backend/order/Dockerfile
          - name: payment-service
            context: ./payment
            dockerfile: ./payment/Dockerfile

    steps:
      - uses: actions/checkout@v5

      - name: Set repository owner to lowercase
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd ${{ matrix.service.context }}
          mvn clean package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repository owner to lowercase
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: [build-and-push, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.prod.yml deploy/
          cp -r nginx deploy/
          cp -r keycloak deploy/
          cp -r scripts deploy/

      - name: Copy files to Azure VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: azureuser
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source: "deploy/*"
          target: "/home/azureuser/ecom-app"
          strip_components: 1

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: azureuser
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /home/azureuser/ecom-app

            # Log in to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create .env file from secrets
            # Convert repository owner to lowercase
            REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            cat > .env << EOF
            STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            KEYCLOAK_ADMIN_PASSWORD=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
            KEYCLOAK_DB_PASSWORD=${{ secrets.KEYCLOAK_DB_PASSWORD }}
            SONAR_DB_PASSWORD=${{ secrets.SONAR_DB_PASSWORD }}
            KEYCLOAK_CLIENT_SECRET=${{ secrets.KEYCLOAK_CLIENT_SECRET }}
            PUBLIC_IP=${{ secrets.AZURE_VM_HOST }}
            GITHUB_REPOSITORY_OWNER=${REPO_OWNER}
            EOF

            docker compose -f docker-compose.prod.yml pull
            
            docker compose -f docker-compose.prod.yml up -d

            docker compose -f docker-compose.prod.yml restart nginx

            docker image prune -f
            
            sleep 60

            docker compose -f docker-compose.prod.yml ps

            echo "Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: azureuser
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            cd /home/azureuser/ecom-app
            
            # Check if all services are running
            echo "Services status:"
            docker compose -f docker-compose.prod.yml ps

            # Check API Gateway health
            curl -f http://localhost:8080/actuator/health || echo "API Gateway health check failed"
            
            # Check Eureka
            curl -f http://localhost:8761 || echo "Eureka health check failed"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Deployment to Azure VM completed successfully!"
          echo "Application is now available at: http://${{ secrets.AZURE_VM_HOST }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment to Azure VM failed!"
          exit 1
